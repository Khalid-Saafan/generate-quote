<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/jacinto.design">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="qoute-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">mokola</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-btn" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="generate-quote">new quote</button>
        </div>
    </div>
    <div class="loader"></div>
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
